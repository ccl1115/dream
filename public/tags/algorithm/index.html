</pre></td><td class="code"><pre><span class="function"><span class="keyword">function</span> <span class="title">shuffle</span><span class="params">(array)</span> {</span>
  <span class="keyword">var</span> m = array.length, t, i;

  <span class="comment">// While there remain elements to shuffle…</span>
  <span class="keyword">while</span> (m) {

    <span class="comment">// Pick a remaining element…</span>
    i = Math.floor(Math.random() * m--);

    <span class="comment">// And swap it with the current element.</span>
    t = array[m];
    array[m] = array[i];
    array[i] = t;
  }

  <span class="keyword">return</span> array;
}
</pre></td></tr></table></figure>
